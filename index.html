<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cinema Trivia</title>

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet" />
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg ">
        <ul class="nav">
            <li class="nav-item">
                <button type="button" class="nav-link btn startBtn" data-toggle="modal" data-target="#leader-board">
                    Leader Board
                </button>
            </li>
        </ul>
        <!-- Modal -->
        <div class="modal fade" id="leader-board" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">
                            Leader Board
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="leaders" class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                        <button id="clear" type="button" class="btn btn-primary">
                            Clear Scores
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <br />
    <!-- <br /> -->
    <main class="container">
        <section class="row">
            <div class="col-sm-12">
                <h1 id="title">Cinema Trivia</h1>
                <hr />
            </div>
        </section>
        <section id="startBtn" class="row content">
            <div id="welcome" class="col-sm-12">
                <h3>Welcome to Cinema Trivia</h3>
                <p>
                    Let's test you Cinema knowledge! Click the start button to begin and
                    add you name to the leader board.
                </p>
                <button type="button" class="btn btn-lg startBtn" id="start">
                    Start
                </button>
            </div>
        </section>
        <section id="game-div" class="row content hide">
            <div class="col-sm-12" id="game">
                <h4>Time Remaining: <span id="timer"></span> sec.</h4>
                <h5 id="question">Test styling here</h5>
                <div id="options"></div>
            </div>
        </section>
        <br>
        <section class="row">
            <div class="col-sm-12">
                <div id="correct" class="result hide">
                    <h3 id="res-mes">Correct!!</h3>
                </div>
                <div id="score" class=" ">
                    <h3 id="score-mess"></h3>
                    <p id="player-score"></p>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn startBtn" data-toggle="modal" data-target="#staticBackdrop">
                        Click here to enter you score on the leader board
                    </button>
                </div>
                <br>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Let's add you to the leader board!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Player Name">
                            <div class="input-group-append">
                                <span class="input-group-text" id="player" data-dismiss="modal">Submit</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <footer class="fixed-bottom">
            <h2>Good Luck &#9752; </h2>
        </footer>
    </main>

    <!-- bootstrap script links -->
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <!-- Jquery before javascript or it will break code and not read document.onready -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="assets/javascript/questions.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="./assets/javascript/highscores.js"></script>
</body>

</html>
